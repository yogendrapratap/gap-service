spring.application.name=gap-service

server.servlet.context-path=/gapservice

debug=true

spring.data.mongodb.uri=mongodb://localhost:27017/gap-db
spring.kafka.cart.topic=cart-topic
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cart-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.admin.properties.bootstrap.servers= localhost:9092



